<div class="row">
    <div class="col">
        <form>
            <div class="row">
                <h3>Login</h3>
            </div>
            <div class="row" [formGroup]="loginForm">
                <div class="col">
                    <mat-form-field>
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email" required value="">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password" required value="">
                    </mat-form-field>
                    <button mat-raised-button color="primary" [disabled]="!loginForm.valid"
                        (click)="submitLoginForm()">Login</button>
                    <button mat-raised-button color="warn" [routerLink]="['/register']">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
