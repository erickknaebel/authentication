<div class="container">
    <div class="row">
        <div class="col">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login for Access</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="row" [formGroup]="loginForm">
                            <div class="col">
                                <mat-form-field>
                                    <mat-label>Email Address</mat-label>
                                    <input matInput formControlName="emailAddress" required value="">
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Password</mat-label>
                                    <input matInput formControlName="password" required value="">
                                </mat-form-field>
                                <button mat-raised-button color="primary" [disabled]="!loginForm.valid"
                                    (click)="submitLoginForm()">Login</button>
                                <button mat-raised-button color="warn"
                                    [routerLink]="['/register']">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a [routerLink]="['/protected']">protected view...</a>
