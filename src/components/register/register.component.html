<div class="container">
    <div class="row">
        <div class="col">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register For Access</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="row" [formGroup]="registrationForm">
                            <div class="col">
                                <mat-form-field>
                                    <mat-label>Frist Name</mat-label>
                                    <input matInput formControlName="firstName" required value="">
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Last Name</mat-label>
                                    <input matInput formControlName="lastName" required value="">
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Email Address</mat-label>
                                    <input matInput formControlName="emailAddress" required value="">
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="password" required value="">
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput type="password" formControlName="confirmPassword" required value="">
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Display Name</mat-label>
                                    <input matInput formControlName="displayName" value="">
                                </mat-form-field>
                                <button mat-raised-button color="primary" [disabled]="!registrationForm.valid"
                                    (click)="submitRegistrationForm()">Send</button>
                                <button mat-raised-button color="warn"
                                    (click)="clearRegistrationForm()">Reset</button>
                                <button mat-raised-button color="primary"
                                    (click)="routeToLogin()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
