<ng-container *ngIf="(authenticated$ | async) as authenticated">
    <div>
        is authenticated: {{authenticated$ | async}}

        user is: {{user$ | async}}
        <br/>
        <button (click)="logout($event)">Logout</button>
    </div>
</ng-container>

<div class="container">

</div>
